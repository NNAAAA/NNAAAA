<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nhahang.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
  
  <title>Document</title>
</head>
<body>
<div class="container" id="container">
  <div class="swap-group">
    <button class="signin btn" id="signin">Sign in</button>
    <button class="signup btn" id="signup">Sign up</button>
  </div>
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="facebook fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="google fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="linked fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
</div>
<script src="nhahang.js"></script>
</body>
</html>
